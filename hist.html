<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Places</title>
    <link rel="stylesheet" href="common.css">
    <script>
        function setAll(name){
            const url="./pic/"+name+ ".jpg"
            const elem=document.getElementById("imgname");
            elem.src=url;
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="sub">
            <img id="imgname" src="./pic/p2.jpg" alt="">
        </div>
        <div class="btnsub">
            <button onclick="setAll('p2')">Mysore</button>
            <button onclick="setAll('p3')">Charminar</button>
            <button onclick="setAll('p5')">Red Fort</button>
        </div>
    </div>
</body>
</html>
